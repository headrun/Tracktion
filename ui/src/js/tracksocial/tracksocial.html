<ul class="nav nav-tabs">
  <li ng-class="{active: $ctrl.activeTab === tabName}"
      ng-repeat="tabName in $ctrl.tabsOrder">
    <a ui-sref="{{ $ctrl.stateName +
                   '({tabName: tabName,
                      state: $ctrl.tabs[tabName].state
                    })'
                }}">
      {{ $ctrl.tabs[tabName].title }}
    </a>
  </li>
</ul>

<div class="tabs-content">
  <div class="tab-pane" role="tabpanel" 
    ng-if="$ctrl.activeTab === 'Market Watch' ">

    Description of Market Watch
  </div>
  <div class="tab-pane" role="tabpanel" 
    ng-if="$ctrl.activeTab === 'Diabetes World' ">

    Description of Diabetes World
  </div>
  <div class="tab-pane" role="tabpanel" 
    ng-if="$ctrl.activeTab === 'Intarcia' ">
  
    Description of Intarcia
  </div>
 
</div>
